version: '3.9'
services:
  app:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - .:/app:delegated
      - node_modules:/app/node_modules
      - packs:/app/public/packs
      - cache:/app/tmp/cache
      - bundle:/usr/local/bundle
    depends_on:
      - pgsql
      - redis
    tty: true
    stdin_open: true
    environment:
      - RAILS_ENV=development
      - REDIS_URL=redis://redis:6379
      - SESSION_EXPIRY_SECONDS=2592000
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bin/rails server -p 3000 -b 0.0.0.0"

  pgsql:
    image: postgres:14
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=app
      - POSTGRES_PASSWORD=app

  redis:
    image: redis:6.2.6
    restart: always
    command: ["sh", "-c", "redis-server"]
    volumes:
      - redis:/data/redis
    ports:
      - '6379:6379'

volumes:
  postgres:
  redis:
  node_modules:
  packs:
  cache:
  bundle:
